<div class="form-field">
  <!-- TextField -->
  <mat-form-field appearance="fill" *ngIf="field.type === 'TextField'">
    <mat-label>
      {{ field.name }} <span *ngIf="field.required" class="required-asterisk"></span>
    </mat-label>
    <input matInput [(ngModel)]="field.value" [attr.maxlength]="field.maxLength" [required]="field.required"
      (ngModelChange)="onFieldChange()" />
  </mat-form-field>

  <!-- TextArea -->
  <mat-form-field appearance="fill" *ngIf="field.type === 'TextArea'">
    <mat-label>
      {{ field.name }} <span *ngIf="field.required" class="required-asterisk"></span>
    </mat-label>
    <textarea matInput [(ngModel)]="field.value" [attr.maxlength]="field.maxLength" [required]="field.required"
      (ngModelChange)="onFieldChange()"></textarea>
  </mat-form-field>

  <!-- Checkbox -->
  <div *ngIf="field.type === 'Checkbox'">
    <mat-label>
      {{ field.name }} <span *ngIf="field.required" class="required-asterisk"></span>
    </mat-label>
    <div *ngFor="let option of field.options">
      <mat-checkbox [(ngModel)]="field.value[option]" (change)="onFieldChange()">
        {{ option }}
      </mat-checkbox>
    </div>
  </div>

  <!-- Dropdown -->
  <mat-form-field appearance="fill" *ngIf="field.type === 'Dropdown'">
    <mat-label>
      {{ field.name }} <span *ngIf="field.required" class="required-asterisk"></span>
    </mat-label>
    <mat-select [(ngModel)]="field.value" [required]="field.required" (ngModelChange)="onFieldChange()">
      <mat-option *ngFor="let option of field.options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Radio Button -->
  <div *ngIf="field.type === 'RadioButton'">
    <mat-label>
      {{ field.name }} <span *ngIf="field.required" class="required-asterisk"></span>
    </mat-label>
    <mat-radio-group [(ngModel)]="field.value" [required]="field.required" (change)="onFieldChange()">
      <mat-radio-button *ngFor="let option of field.options" [value]="option">
        {{ option }}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <button mat-icon-button color="warn" (click)="removeField()">
    <img src="assets/delete.svg" alt="Delete" class="delete-icon" />
  </button>
</div>
